<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <div id="player-characters">
            <h2>Player Characters</h2>
            <div id="character">
                <p>HP: <span id="hp"></span></p>
                <p>Stamina: <span id="stamina"></span></p>
                <p>Damage: <span id="damage"></span></p>
                <p>Level: <span id="level"></span></p>
                <p>Kills: <span id="kills"></span></p>
                <button onclick="adventure()">Adventure</button>
                <button onclick="rest()">Rest</button>
            </div>
        </div>
        <div id="enemy-characters">
            <h2>Enemy</h2>
            <div id="enemy">
                <p>HP: <span id="enemy-hp"></span></p>
                <p>Stamina: <span id="enemy-stamina"></span></p>
                <p>Damage: <span id="enemy-damage"></span></p>
            </div>
        </div>
        <div id="log"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
