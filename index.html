<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medieval Fantasy Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-bar">
        <div class="left-text">Linker tekst</div>
        <img src="image.jpg" alt="Afbeelding" class="center-image">
        <div class="right-text" id="gold-counter">Gold: 50</div>
        <div class="right-text">Rechter tekst 2</div>
    </div>
    
    <div class="main-content">
        <div class="box">
            <div class="box-title">Titel 1</div>
            <div class="sub-box">Vak 1</div>
            <div class="sub-box">Vak 2</div>
            <div class="sub-box">Vak 3</div>
            <div class="sub-box">Vak 4</div>
            <div class="sub-box">Vak 5</div>
        </div>
        <div class="box">
            <div class="box-title">Titel 2</div>
            <div class="sub-box">Vak 1</div>
            <div class="sub-box">Vak 2</div>
            <div class="sub-box">Vak 3</div>
            <div class="sub-box">Vak 4</div>
            <div class="sub-box">Vak 5</div>
        </div>
        <div class="box">
            <div class="box-title">Titel 3</div>
            <div class="sub-box">Vak 1</div>
            <div class="sub-box">Vak 2</div>
            <div class="sub-box">Vak 3</div>
            <div class="sub-box">Vak 4</div>
            <div class="sub-box">Vak 5</div>
        </div>
    </div>
    
    <div class="bottom-bar">
        <button id="hire-button">Hire (10 gold)</button>
        <div class="character-slot"></div>
        <div class="character-slot"></div>
        <div class="character-slot"></div>
        <div class="character-slot"></div>
        <div class="character-slot"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
