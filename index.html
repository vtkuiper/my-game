<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Management</title>
    <style>
        .section {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        .spot {
            width: 60px;
            height: 60px;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .character {
            width: 50px;
            height: 50px;
        }
        .button {
            margin-top: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .button:disabled {
            background-color: #ccc;
        }
        #gold {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Character Management</h1>

    <!-- Goud -->
    <p id="gold">Gold: 50</p>

    <!-- Hire Volunteer Button -->
    <button class="button" id="hireVolunteerBtn">Hire Volunteer (10 Gold)</button>

    <!-- Resting, Food Gathering, Fighting, Enemy Sections -->
    <div id="resting" class="section">
        <div class="spot" id="resting-1"></div>
        <div class="spot" id="resting-2"></div>
        <div class="spot" id="resting-3"></div>
        <div class="spot" id="resting-4"></div>
        <div class="spot" id="resting-5"></div>
    </div>

    <div id="foodGathering" class="section">
        <div class="spot" id="foodGathering-1"></div>
        <div class="spot" id="foodGathering-2"></div>
        <div class="spot" id="foodGathering-3"></div>
        <div class="spot" id="foodGathering-4"></div>
        <div class="spot" id="foodGathering-5"></div>
    </div>

    <div id="fighting" class="section">
        <div class="spot" id="fighting-1"></div>
        <div class="spot" id="fighting-2"></div>
        <div class="spot" id="fighting-3"></div>
        <div class="spot" id="fighting-4"></div>
        <div class="spot" id="fighting-5"></div>
    </div>

    <div id="enemy" class="section">
        <div class="spot" id="enemy-1"></div>
        <div class="spot" id="enemy-2"></div>
        <div class="spot" id="enemy-3"></div>
        <div class="spot" id="enemy-4"></div>
        <div class="spot" id="enemy-5"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
