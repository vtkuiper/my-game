<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medieval Fantasy Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-space"></div>
    <div class="top-bar">Medieval Fantasy Game</div>
    <div class="container">
        <div class="left-panel">
            <div class="box">
                <button class="hire-btn">Hire</button>
                <img src="character.png" alt="Character" class="character-img">
                <div class="character-name">Character Name</div>
                <div class="character-class">Class</div>
                <div class="character-stats">DMG: 5 | Speed: 10</div>
            </div>
            <!-- Repeat for other boxes -->
        </div>
        <div class="center-panel">
            <div class="enemy">
                <div class="enemy-name">Enemy Name</div>
                <div class="hp-bar">
                    <div class="hp-fill" id="hp-fill"></div>
                </div>
                <img src="enemy.png" alt="Enemy" id="enemy">
            </div>
        </div>
        <div class="right-panel">
            <div class="shop">
                <button id="upgrade">Upgrade Click (10 Gold)</button>
                <div>Gold: <span id="gold">0</span></div>
                <button id="empower-warriors">Empower Warriors</button>
                <button id="empower-mages">Empower Mages</button>
                <button id="empower-assassins">Empower Assassins</button>
                <button id="empower-archers">Empower Archers</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
