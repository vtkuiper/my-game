<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="resource-bar">
        <div id="gold-counter">Gold: 0</div>
        <div id="food-counter">Food: 0</div>
    </div>
    
    <div id="available-characters" class="game-section">
        <h3>Available Characters</h3>
        <div id="character-list"></div>
    </div>

    <div id="resting" class="game-section">
        <h3>Resting</h3>
    </div>

    <div id="food" class="game-section">
        <h3>Food Gathering</h3>
    </div>

    <div id="fighting" class="game-section">
        <h3>Fighting</h3>
    </div>

    <div id="enemy" class="game-section">
        <h3>Enemy</h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
